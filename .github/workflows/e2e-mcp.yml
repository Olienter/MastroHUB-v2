name: E2E MCP Runtime

on:
  pull_request:
    paths:
      - 'tools/mcp-ai-evidence/**'
      - '.github/workflows/e2e-mcp.yml'
      - '.ai/**'
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  mcp-runtime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd tools/mcp-ai-evidence
          npm install

      - name: Build MCP server
        run: |
          cd tools/mcp-ai-evidence
          npm run build

      - name: Verify build output
        run: |
          if [ ! -f "tools/mcp-ai-evidence/dist/server.js" ]; then
            echo "âŒ Build failed - dist/server.js not found"
            exit 1
          fi
          echo "âœ… Build successful - dist/server.js exists"

      - name: Check for console.log ban
        run: |
          if grep -r "console\.log" tools/mcp-ai-evidence/src/; then
            echo "âŒ MCP server contains console.log (use console.error instead)"
            exit 1
          fi
          echo "âœ… MCP console.log check passed"

      - name: Start MCP server (stdio)
        run: |
          cd tools/mcp-ai-evidence
          # Spusti server na pozadÃ­, zachyÅ¥ stderr, potlaÄ stdout
          timeout 10s node dist/server.js 2>mcp-stderr.log 1>/dev/null &
          SERVER_PID=$!
          
          # KratuÄkÃ¡ pauza pre boot
          sleep 2
          
          # Skontroluj Äi server beÅ¾Ã­
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "âŒ MCP server failed to start"
            cat mcp-stderr.log
            exit 1
          fi
          
          echo "âœ… MCP server started (PID: $SERVER_PID)"

      - name: Verify stderr output
        run: |
          cd tools/mcp-ai-evidence
          
          # Skontroluj Äi stderr log nie je prÃ¡zdny
          if [ ! -s mcp-stderr.log ]; then
            echo "âŒ MCP server stderr log is empty"
            exit 1
          fi
          
          # Skontroluj boot signÃ¡l
          if ! grep -q "MCP server ready" mcp-stderr.log; then
            echo "âŒ MCP server boot signal not found in stderr"
            cat mcp-stderr.log
            exit 1
          fi
          
          echo "âœ… MCP server stderr log contains boot signal"
          echo "--- stderr tail ---"
          tail -10 mcp-stderr.log

      - name: Cleanup server
        run: |
          cd tools/mcp-ai-evidence
          # NÃ¡jdi a ukonÄi server proces
          pkill -f "node dist/server.js" || true
          sleep 1

      - name: Upload stderr artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-stderr-log
          path: tools/mcp-ai-evidence/mcp-stderr.log
          retention-days: 7

      - name: E2E MCP Runtime Summary
        run: |
          echo "ğŸ¯ E2E MCP Runtime Summary:"
          echo "âœ… Build: PASS"
          echo "âœ… Console.log ban: PASS"
          echo "âœ… Server start: PASS"
          echo "âœ… Stderr output: PASS"
          echo "âœ… Artifact upload: PASS"
          echo "ğŸ‰ All MCP runtime checks passed!"
